<!DOCTYPE html>
<html>
    <head>
        <title>Love Machine / Staring Contest Proof of Concept</title>
        <script src="./Browser/jquery-1.11.0.min.js"></script>
        <script src="./Browser/jquery-migrate-1.2.1.min.js"></script>
        <script src="./Browser/app.js"></script>
        <link rel="stylesheet" type="text/css" href="./Browser/style.css">
    </head>
    <body>
        <div class="main-display">
            <div id='timer-block'>
                <span id='timer-readout'>4:00</span>
            </div>
            <div class="scores">
                <span id="player-1">Player 1 Score is:</span>
                        <span class="points" id="player-1-score">Not Been Initialized</span>
                <span id="player-2-points">
                    <span id="player-2">Player 2 Score is:</span>
                        <span class="points" id="player-2-score">Not Been Initialized</span>
                </span>
            </div> 
        </div>
        <div class="secondary-display">
            <form id="form">
                <input type="text" placeholder="Player 1 Name" name="name" autocomplete="off" id="p1" onkeypress="if (event.keyCode==13){ document.getElementById('p2').focus();}">
                <input type="text" placeholder="Player 2 Name" name="email" autocomplete="off" id="p2" onblur="contactInfo()" onkeypress="if (event.keyCode==13){ contactInfo()}" >
            </form>
            <span id="couple-name"><--- Please Enter Your Names Here!</span>
        </div>
        <div>
            <span id="average">The Average Score is: Not Been Initialized</span>
        </div>  
        <div>
            <span>The High Score is: <span id="high-score">Not Been Initialized</span></span>
        </div>
        <div>
            <span id="date-time">Date and Time: Not Been Initialized</span>
        </div> 
        <div>
            <span id="participant-total">Total Number of Participants: Not Been Initialized</span>
        </div> 
    </body>
</html>
